<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/vue-demo.css">
    <title>Template</title>
</head>
<body>
    <button onclick="history.go(-1)" id="btn_back">返回</button>
    <h1>Template</h1>
    <hr>
    <div id="app">
    </div>
    <!--template 标签模板 -->
    <template id="demo2">
        <h1 style="color:red">我是Template</h1>
    </template>

    <!--script标签模板-->
    <script type="x-template" id="demo3">
        <h1 style="color:red">我是script标签模板</h1>
    </script>





    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            template:'#demo3'
            //template:`   <h1 style="color:red">我是选项模板</h1>`
        })
    </script>
</body>
</html>
