<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>
<button onclick="history.go(-1)" id="btn_back">返回</button>
    <h1>props2</h1>
<div id="example">

</div>

<script type="text/babel">

  var ContainerComponent = React.createClass({
    handleClick:function(){
      console.log("button is clicked in container component");
    },
    render:function(){
      return <ButtonComponent//调用子类
        funcClick={this.handleClick}
        buttonName='clickMe'/>
    }
  })

//创建的子类
  var ButtonComponent = React.createClass({
    handlerFuncClick:function(){
      this.props.funcClick();
    },
    render:function(){
      return <button onClick={this.handlerFuncClick}>
      {this.props.buttonName}
      </button>
    }
  })


  ReactDOM.render(
  <ContainerComponent/>,
  document.getElementById('example')
  )


</script>

</body>
</html>
